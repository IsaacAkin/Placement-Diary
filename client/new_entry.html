<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="new_entry.js" defer type="module"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Placement Diary</title>
  </head>
  <body class="new-entry-page">
    <h1>My Placement Diary</h1>
    <hr class="hr-top" />

    <!-- Navigation bar -->
    <nav class="navbar">
      <a href="index.html" class="nav-btn">Home |</a>
      <a href="read_only.html" class="nav-btn">Read Only</a>
    </nav>

    <h2>New Entry</h2>
    <p class="backLink"><a href="/">Back to all entries</a></p>

    <!-- Entry form to take user information -->
    <form action="" class="form-page">
      <h2>New Entry</h2>
      <p>*All fields required</p>

      <div>
        <h3 for="date" class="form-title">Date</h3>
        <input type="date" id="date" class="date-entry" required />
      </div>

      <div>
        <h3 for="work" class="form-title">Work Carried Out</h3>
        <textarea
          class="entry"
          id="work"
          autocomplete="off"
          rows="8"
          cols="10"
          name="Work carried out"
          required
        ></textarea>
      </div>

      <div>
        <h3 for="experience" class="form-title">
          Knowledge/Experience gained or applied. (Please releate to technical
          skills and soft skills developed)
        </h3>
        <textarea
          class="entry"
          id="experience"
          autocomplete="off"
          rows="8"
          cols="10"
          name="Experience"
          required
        ></textarea>
      </div>

      <div>
        <h3 for="competency" class="form-title">Competency</h3>
        <textarea
          class="entry"
          id="competency"
          autocomplete="off"
          rows="8"
          cols="10"
          name="Competency"
          required
        ></textarea>
      </div>

      <!-- Button that sends the information to the server -->
      <input id="submitbtn" type="submit" class="btn" value="Submit" />
    </form>
  </body>
</html>
